[package]
name = "qmk-hid-host"
version = "0.0.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tracing = "0.1"
tracing-subscriber = "0.3"
chrono = "0.4.26"
hidapi = "2.4.0"

[dependencies.tokio]
version = "1.29.1"
features = [
    "sync"
]

[dependencies.windows]
version = "0.48"
features = [
    "implement",
    "Foundation",
    "Media",
    "Media_Control",
    "Globalization",
    "Win32_Globalization",
    "Win32_Foundation",
    "Win32_UI_TextServices",
    "Win32_UI_WindowsAndMessaging",
    "Win32_UI_Input_KeyboardAndMouse",
    "Win32_Media_Audio",
    "Win32_Media_Audio_Endpoints",
    "Win32_System_Com",
    "Win32_System_Com_StructuredStorage",
]
